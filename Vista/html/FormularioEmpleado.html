<body>
        <form action="../../Controladores/AltaUsuarioEmpleado.php" class="form-register" method="POST">
        <h4>Formulario Registro Empleado</h4>
        <input class="controls" type="number" name="tipoUsuario" id="tipoUsuario" placeholder="Tipo de usuario" min="1" max="3" required>
        <input class="controls" type="number" name="departamento" id="departamento" placeholder="Departamento" min="1" max="3" required>
        <input class="controls" type="email" name="email" id="email" placeholder="Correo" required>
        <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required>
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos" required>
        <h2>Género</h2>
            <select class="controls" name="genero" id='genero'>
            <option>M</option>
            <option>F</option>
            </select>

        <input class="controls" type="text" name="domicilio" id="domicilio" placeholder="Ingrese su domicilio" required>
        <input class="controls" type="text" name="rfc" id="rfc" placeholder="Ingrese su RFC" required>
        <input class="controls" type="text" name="puesto" id="puesto" placeholder="Ingrese su puesto" required>
        <input class="controls" type="number" name="salario" id="salario" placeholder="Ingrese su salario" required>
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
